<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cat-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="collar-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Maximized Group - Scaled to touch edges (approx 1.8x original) -->
  <!-- Centered and scaled to fill 512x512 -->
  <g transform="translate(256, 256) scale(1.9) translate(-256, -230)">
    
    <!-- Main Cat Head Silhouette -->
    <path d="M256 80 
             C190 80 140 120 140 190 
             C140 240 160 280 200 300
             L200 350 
             C200 370 312 370 312 350
             L312 300
             C352 280 372 240 372 190
             C372 120 322 80 256 80 Z" 
             fill="url(#cat-grad)" />

    <!-- Ears -->
    <path d="M160 190 L140 90 L210 140 Z" fill="url(#cat-grad)" />
    <path d="M352 190 L372 90 L302 140 Z" fill="url(#cat-grad)" />

    <!-- Smart Collar -->
    <path d="M190 310 Q256 340 322 310 L322 340 Q256 370 190 340 Z" fill="url(#collar-grad)" />

    <!-- Smart Tag (Simplified) -->
    <circle cx="256" cy="360" r="25" fill="#1e293b" />
    <circle cx="256" cy="360" r="12" fill="#3b82f6" />
  </g>
</svg>